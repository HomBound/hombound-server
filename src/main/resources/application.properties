#DB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://${HOMBOUND_DB_HOST}:${HOMBOUND_DB_PORT}/${HOMBOUND_DB_NAME}
spring.datasource.username=${HOMBOUND_DB_USER}
spring.datasource.password=${HOMBOUND_DB_PASS}